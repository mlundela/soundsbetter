@(events: List[Event])

@main("Welcome to Play") {


@for(event <- events) {

<div class="pure-u-1-12">
    <h2 class="date">@event.date.format("dd/MM")</h2>
</div>

<div class="pure-u-11-12">
    <h2>@event.name</h2>
    @if(event.spotify.isDefined) {
    <iframe src="https://embed.spotify.com/?uri=@event.spotify.get" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    }
    @if(event.soundcloud.isDefined){
           <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=@{event.soundcloud.get}&amp;show_artwork=true"></iframe>
    }
</div>
}
}
